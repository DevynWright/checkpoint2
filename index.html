<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Checkpoint2</title>
  </head>
  <body>
    <header class="container text-center">
      <div class="row">
        <div id="title" class="col-12"><h1>CA$H GRAB!</h1></div>
        <div id="title" class="col-12">
          <h1 id="cashFlow"></h1>
        </div>
      </div>
    </header>
    <div class="container-fluid" id="top">
      <div class="row">
        <div class="order-sm-2 order-md-1 col-md-4 col-sm-6">
          <button onclick="buyShovel()" class="btn btn-danger">
            <img id="one" class="responsive img-fluid" src="on.png" alt="$1" />
          </button>
          <b>
            <p id="smuli"></p>
            <p id="shovel"></p>
            <p id="sPrice"></p>
          </b>
          <button onclick="autoClicker()" class="btn btn-danger">
            <img id="five" class="responsive img-fluid" src="5.png" alt="$5" />
          </button>
          <b
            ><p id="amuli"></p>
            <p id="autolvl"></p>
            <p id="autoprice"></p>
          </b>
        </div>
        <div class="order-sm-1 order-md-2 col-md-4 col-sm-12 text-center">
          <img
            class="responsive img-fluid"
            src="https://media0.giphy.com/media/jEwE20qDP9OMg/source.gif"
            height="300px"
            width="300px"
            onclick="mine();"
            alt=""
          />
        </div>
        <div id="counter" class="order-sm-3 order-md-3 col-md-4 col-sm-6">
          <h3 id="autoCount"></h3>
          <h3 id="maIncr"></h3>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="middle">
      <div class="row">
        <div class="col-3 text-center">
          <button id="deli" onclick="autoDeli()" class="btn btn-danger">
            <img
              class="responsive img-fluid"
              src="http://www.thedeli-dayton.com/wp-content/uploads/2018/04/Deli-Cookie-PDF-300x257.png"
              alt="deli"
              height="150px"
              width="150px"
            />
          </button>
          <b>
            <p id="deli-mul"></p>
            <p id="deli-level"></p>
            <p id="deli-price"></p>
          </b>
        </div>
        <div class="col-3 text-center">
          <button onclick="autoNightClub()" class="btn btn-danger">
            <img
              class="responsive img-fluid"
              src="https://webstockreview.net/images/club-clipart-night-club-5.png"
              alt="nightclub"
              width="150px"
              height="150px"
            />
          </button>
          <b>
            <p id="ncmul"></p>
            <p id="nclvl"></p>
            <p id="ncprice"></p>
          </b>
        </div>
        <div class="col-3 text-center">
          <button onclick="autoHotel()" class="btn btn-danger">
            <img
              id="hotel"
              class="responsive img-fluid"
              src="hotel.png"
              alt="hotel"
            />
          </button>
          <b>
            <p id="hmul"></p>
            <p id="hlvl"></p>
            <p id="hprice"></p>
          </b>
        </div>
        <div class="col-3 text-center">
          <button onclick="autoBank()" class="btn btn-danger">
            <img
              class="responsive img-fluid"
              src="bank.png"
              alt="nightclub"
              width="150px"
              height="150px"
            />
          </button>
          <b>
            <p id="bmul"></p>
            <p id="blvl"></p>
            <p id="bprice"></p>
          </b>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
