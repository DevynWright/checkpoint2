<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Checkpoint2</title>
  </head>
  <body>
    <header class="container text-center">
      <div class="row">
        <div class="col-12"><h1>CA$H COLLECTOR!</h1></div>
        <div class="col-12">
          <h1>
            CA$H FLOW:
            <h1 id="cashFlow"></h1>
          </h1>
        </div>
      </div>
    </header>
    <div class="container-fluid" id="top">
      <div class="row">
        <div class="order-sm-2 order-md-1 col-md-4 col-sm-6">
          <button onclick="buyShovel()" class="btn btn-danger">
            Buy bigger Shovel for more cash on click
          </button>
          <p id="shovel"></p>
          <p id="sPrice"></p>
          <button onclick="autoClicker()" class="btn btn-danger">
            auto collect
          </button>
          <p id="autolvl"></p>
          <p id="autoprice"></p>
        </div>
        <div class="order-sm-1 order-md-2 col-md-4 col-sm-12">
          <img
            src="https://media0.giphy.com/media/jEwE20qDP9OMg/source.gif"
            height="200px"
            width="200px"
            onclick="mine();"
            alt=""
          />
        </div>
        <div class="order-sm-3 order-md-3 col-md-4 col-sm-6">
          <h3 id="autoCount"></h3>
          <h3 id="maIncr"></h3>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="middle">
      <div class="row">
        <div class="col-3">
          <h1>Deli</h1>
          <p id="deli-level"></p>
          <p id="deli-price"></p>
        </div>
        <div class="col-3">
          <h1>Nightclub</h1>
          <p id="nclvl"></p>
          <p id="ncprice"></p>
        </div>
        <div class="col-3">
          <h1>Hotel</h1>
          <p id="hlvl"></p>
          <p id="hprice"></p>
        </div>
        <div class="col-3">
          <h1>Bank</h1>
          <p id="blvl"></p>
          <p id="bprice"></p>
        </div>
      </div>
    </div>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-3">
          <button onclick="autoDeli()" class="btn btn-danger">upgrade</button>
        </div>
        <div class="col-3">
          <button onclick="autoNightClub()" class="btn btn-danger">
            upgrade
          </button>
        </div>
        <div class="col-3">
          <button onclick="autoHotel()" class="btn btn-danger">upgrade</button>
        </div>
        <div class="col-3">
          <button onclick="autoBank()" class="btn btn-danger">upgrade</button>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
